<!DOCTYPE html>
<html>
    <head>
        <title>Varibles IN Function</title>
    </head>
    <body>
        <p>A function can access variables defined inside the function:</p>
        <button onclick="myFunction()" type="button">Click Me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b=5;
            function myFunction(){
                var a=4;
                document.getElementByid(demo).innerHTML= b*a;
            }
            document.getElementById(demo1).innerHTML=a;
            document.getElementById(demo1).innerHTML=b;
        </script>
    </body>
</html>
